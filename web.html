    <style>
        * {
            box-sizing: border-box;
        }
        
        a {
            color: inherit;
            text-decoration: none;
        }
        
        .mysearch {
            display: flex;
            justify-content: space-around;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .mysearch .input-group {
            width: 539px;
            height: 44px;
        }
        
        .mysearch .search-logo {
            background: url(http://myapp.image.qiniu.mykernel.cn/favicon.png) center center/ 100% no-repeat;
            width: 155px;
            height: 150px;
        }
        
        .mysearch .search-logo h1 {
            display: none;
        }
    </style>
</head>

<body>

    <div class="mysearch">
        <a target="_blank" rel="noopener" href="https://slcnx.github.io/web.html" class="search-logo">
            <h1>MageEdu</h1>
        </a>

        <div class=" input-group  mb-3 mt-5">
            <input type="search" class="form-control" id="search" autofocus aria-describedby="search-button">
            <button class="btn btn-outline-secondary bi bi-search" type="button" id="search-button"></button>
        </div>

    </div>


    <script>
        function location_val(value) {
            if (!value) {
                return
            }
            const searchs = [
                // 'https://www.baidu.com/s?wd=',
                // 'https://kaifa.baidu.com/searchPage?wd=',
                // 'https://cn.bing.com/search?q=',
                'https://github.com/search?q=',
                'https://www.google.com/search?q=',
                'https://oceanhero.today/web?q='
            ]
            let link
            for (search of searchs) {
                link = document.createElement('a')
                link.href = `${search}${value}`
                link.target = '_blank'
                link.click();
            }
            return
        }

        const element = document.getElementById('search')
        element.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                const value = event.target.value
                location_val(value)
                return false
            }
        })


        const search_button = document.getElementById('search-button')
        search_button.addEventListener('click', function(event) {
            const value = element.value
            location_val(value)
        })
    </script>
</body>

</html>
